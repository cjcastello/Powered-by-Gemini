<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .tool-icon-bg { transition: all 0.3s ease; }
        .card-hover:hover .tool-icon-bg { transform: scale(1.1) rotate(5deg); }
        .icon-img-fit { width: 100%; height: 100%; object-fit: contain; border-radius: inherit; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin-top: 12px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Estilo para lecciones bloqueadas */
        .lesson-locked { filter: grayscale(1); opacity: 0.8; pointer-events: none; user-select: none; }
        .lock-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.6); display: flex; align-items: center; justify-content: center; z-index: 20; backdrop-filter: blur(2px); border-radius: 1rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col hidden md:flex shadow-sm z-10">
        <div class="p-6 flex items-center gap-3 border-b border-slate-100">
            <div id="logo-icon-container" class="w-10 h-10 rounded-lg flex items-center justify-center overflow-hidden"></div>
            <h1 class="font-bold text-lg tracking-tight text-slate-700" id="app-title-sidebar"></h1>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <button onclick="router('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-orange-600 bg-orange-50 transition-colors">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </button>
            <button onclick="router('lessons')" id="nav-lessons" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-book-open w-5"></i> Lecciones
            </button>
            <!-- Bot贸n A帽adir oculto para los usuarios normales -->
            <button onclick="router('add')" id="nav-add" class="hidden nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-plus-circle w-5"></i> A帽adir (Admin)
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-gradient-to-br from-orange-500 to-red-600 rounded-xl p-4 text-white">
                <h3 class="text-sm font-semibold mb-1">Estado del Plan</h3>
                <p class="text-xs opacity-90 mb-3" id="status-text">Progreso del curso</p>
                <div class="w-full bg-white/20 rounded-full h-1.5 mb-1">
                    <div class="bg-white rounded-full h-1.5" style="width: 0%" id="progress-bar-sidebar"></div>
                </div>
                <p class="text-xs text-right opacity-90" id="progress-text-sidebar">0% desbloqueado</p>
            </div>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div id="mobile-logo-container" class="w-8 h-8 flex items-center justify-center overflow-hidden"></div>
                <span class="font-bold text-slate-700" id="app-title-mobile">App</span>
            </div>
            <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-slate-600">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </header>

        <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-white shadow-lg border-b border-slate-200 z-20 md:hidden">
            <nav class="p-4 space-y-2">
                <button onclick="router('dashboard'); toggleMobileMenu()" class="w-full text-left p-3 rounded-lg hover:bg-slate-50">Dashboard</button>
                <button onclick="router('lessons'); toggleMobileMenu()" class="w-full text-left p-3 rounded-lg hover:bg-slate-50">Lecciones</button>
            </nav>
        </div>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="main-container">
            <!-- VISTA: DASHBOARD -->
            <section id="view-dashboard" class="fade-in max-w-5xl mx-auto w-full">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-slate-800">Panel General</h2>
                    <p class="text-slate-500" id="dashboard-subtitle">Resumen.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-4">
                            <div><p class="text-sm text-slate-500 font-medium">Total Sesiones</p><h3 class="text-3xl font-bold text-slate-800" id="stat-total">0</h3></div>
                            <div class="p-2 bg-slate-100 text-slate-600 rounded-lg"><i class="fa-solid fa-layer-group"></i></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-4">
                            <div><p class="text-sm text-slate-500 font-medium">Disponibles</p><h3 class="text-3xl font-bold text-slate-800" id="stat-active">0</h3></div>
                            <div class="p-2 bg-orange-50 text-orange-600 rounded-lg"><i class="fa-solid fa-unlock"></i></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-4">
                            <div><p class="text-sm text-slate-500 font-medium">Bloqueadas</p><h3 class="text-xl font-bold text-slate-800 truncate" id="stat-locked">0</h3></div>
                            <div class="p-2 bg-slate-100 text-slate-400 rounded-lg"><i class="fa-solid fa-lock"></i></div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-slate-700">Tu Ruta de Aprendizaje</h3>
                    <button onclick="router('lessons')" class="text-sm text-orange-600 font-medium hover:underline">Ver todo el plan</button>
                </div>
                <div id="dashboard-list" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
            </section>

            <!-- VISTA: LECCIONES -->
            <section id="view-lessons" class="hidden fade-in max-w-6xl mx-auto w-full">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                    <div><h2 class="text-2xl font-bold text-slate-800">Plan de Formaci贸n</h2><p class="text-slate-500">Sesiones semanales.</p></div>
                    <div class="flex gap-2">
                        <div class="relative"><i class="fa-solid fa-search absolute left-3 top-3 text-slate-400 text-xs"></i><input type="text" id="search-input" onkeyup="filterLessons()" placeholder="Buscar..." class="pl-9 pr-4 py-2 rounded-lg border border-slate-200 text-sm focus:outline-none focus:border-orange-500 w-full md:w-64"></div>
                        <select id="filter-tool" onchange="filterLessons()" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:outline-none focus:border-orange-500 bg-white"><option value="all">Todas</option></select>
                    </div>
                </div>
                <div id="lessons-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </div>
    </main>

    <script>
        // ==========================================
        //  CONFIGURACIN FRITTA
        // ==========================================
        
        const APP_CONFIG = {
            appName: "Powered by Gemini",
            pageTitle: "Formaci贸n Fritta",
            navSubtitle: "Plan Semanal",
            logoIcon: "iconoFRITTA_COLOR_sRGB.jpg", 
            
            tools: {
                'Gemini Advanced': { icon: 'fa-solid fa-sparkles', color: 'bg-gradient-to-br from-blue-500 to-purple-500', text: 'text-blue-600' },
                'Google Docs':     { icon: 'fa-solid fa-file-word', color: 'bg-blue-500', text: 'text-blue-600' },
                'Google Sheets':   { icon: 'fa-solid fa-file-excel', color: 'bg-green-500', text: 'text-green-600' },
                'Google Slides':   { icon: 'fa-solid fa-file-powerpoint', color: 'bg-orange-500', text: 'text-orange-600' },
                'Gmail':           { icon: 'fa-solid fa-envelope', color: 'bg-red-500', text: 'text-red-600' },
                'Google Meet':     { icon: 'fa-solid fa-video', color: 'bg-teal-500', text: 'text-teal-600' },
                'Drive':           { icon: 'fa-brands fa-google-drive', color: 'bg-slate-500', text: 'text-slate-600' },
            },
            defaultTool: { icon: 'fa-solid fa-cube', color: 'bg-slate-400', text: 'text-slate-600' }
        };

        // ==========================================
        //   PLAN DE ESTUDIOS (EDITA AQU CADA SEMANA)
        // ==========================================
        // Cambia 'activa: false' a 'activa: true' para desbloquear una lecci贸n.
        
        const PLAN_DE_ESTUDIOS = [
            {
                id: 's1',
                week: 'Semana 1',
                tool: 'Gemini Advanced',
                title: 'Introducci贸n a la IA Generativa',
                desc: 'Conceptos b谩sicos, c贸mo entrar a Gemini y primeros pasos con el chat.',
                link: 'https://www.youtube.com/watch?v=VIDEO_ID_AQUI', // Pon aqu铆 tu enlace
                activa: true // <--- ESTA YA EST VISIBLE
            },
            {
                id: 's2',
                week: 'Semana 2',
                tool: 'Gmail',
                title: 'Redacci贸n de Correos Inteligente',
                desc: 'C贸mo usar Gemini para responder emails y redactar borradores r谩pidamente.',
                link: '', 
                activa: false // <--- BLOQUEADA (Candado)
            },
            {
                id: 's3',
                week: 'Semana 3',
                tool: 'Google Docs',
                title: 'Creaci贸n de Documentos',
                desc: 'Generar ideas, estructuras y resumir textos largos en segundos.',
                link: '',
                activa: false // <--- BLOQUEADA
            },
            {
                id: 's4',
                week: 'Semana 4',
                tool: 'Google Sheets',
                title: 'An谩lisis de Datos y F贸rmulas',
                desc: 'Organiza informaci贸n y crea f贸rmulas complejas solo pidi茅ndolo.',
                link: '',
                activa: false 
            },
            {
                id: 's5',
                week: 'Semana 5',
                tool: 'Google Slides',
                title: 'Presentaciones Impactantes',
                desc: 'Generaci贸n de im谩genes y estructuras para diapositivas.',
                link: '',
                activa: false 
            },
            {
                id: 's6',
                week: 'Semana 6',
                tool: 'Google Meet',
                title: 'Reuniones Eficientes',
                desc: 'Fondos generados por IA y mejora de imagen y sonido.',
                link: '',
                activa: false 
            },
            {
                id: 's7',
                week: 'Semana 7',
                tool: 'Gemini Advanced',
                title: 'Trucos Avanzados y Prompts',
                desc: 'C贸mo pedir las cosas para obtener los mejores resultados posibles.',
                link: '',
                activa: false 
            }
        ];

        // ==========================================
        //  FIN DE EDICIN
        // ==========================================

        let lessons = [];

        document.addEventListener('DOMContentLoaded', () => { applyBranding(); populateToolSelectors(); loadData(); router('dashboard'); });
        
        function renderIcon(iconString, extraClasses = '') {
            const isImage = iconString.includes('.') || iconString.includes('/') || iconString.startsWith('http');
            if (isImage) return `<img src="${iconString}" class="icon-img-fit ${extraClasses}" alt="icon">`;
            return `<i class="${iconString} ${extraClasses}"></i>`;
        }

        function getMediaEmbed(link) {
            if (!link) return '';
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const ytMatch = link.match(youtubeRegex);
            
            if (ytMatch && ytMatch[1]) {
                return `<div class="video-container"><iframe src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe></div>`;
            }
            if (link.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
                return `<div class="mt-4 rounded-xl overflow-hidden border border-slate-100"><img src="${link}" class="w-full h-48 object-cover" alt="Recurso visual"></div>`;
            }
            let icon = 'fa-external-link-alt'; let text = 'Ver Recurso';
            if(link.includes('drive.google.com')) { icon = 'fa-brands fa-google-drive'; text = 'Abrir Google Drive'; }
            if(link.includes('docs.google.com')) { icon = 'fa-file-lines'; text = 'Abrir Documento'; }
            return `<a href="${link}" target="_blank" class="mt-4 flex items-center justify-center gap-2 w-full py-2.5 rounded-xl border-2 border-slate-100 text-slate-600 font-medium hover:border-orange-500 hover:text-orange-600 transition-all group"><i class="fa-solid ${icon} group-hover:scale-110 transition-transform"></i> ${text}</a>`;
        }

        function applyBranding() {
            document.title = APP_CONFIG.pageTitle;
            document.getElementById('app-title-sidebar').innerHTML = `<span class="text-slate-800">${APP_CONFIG.appName}</span>`;
            document.getElementById('logo-icon-container').innerHTML = renderIcon(APP_CONFIG.logoIcon);
            document.getElementById('mobile-logo-container').innerHTML = renderIcon(APP_CONFIG.logoIcon);
            document.getElementById('app-title-mobile').innerText = APP_CONFIG.appName;
            document.getElementById('status-text').innerText = APP_CONFIG.navSubtitle;
            document.getElementById('dashboard-subtitle').innerText = `Resumen de: ${APP_CONFIG.pageTitle}`;
        }

        function populateToolSelectors() {
            const filter = document.getElementById('filter-tool');
            while (filter.options.length > 1) filter.remove(1);
            Object.keys(APP_CONFIG.tools).forEach(toolName => {
                const opt2 = document.createElement('option'); opt2.value = toolName; opt2.innerText = toolName; filter.appendChild(opt2);
            });
        }

        function loadData() { 
            // Cargar directamente del Plan de Estudios est谩tico
            lessons = [...PLAN_DE_ESTUDIOS];
            updateStats(); 
        }

        function router(viewName) {
            document.querySelectorAll('section[id^="view-"]').forEach(el => el.classList.add('hidden'));
            const view = document.getElementById(`view-${viewName}`);
            if(view) view.classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(el => { el.classList.remove('bg-orange-50', 'text-orange-600'); el.classList.add('text-slate-600'); });
            const activeNav = document.getElementById(`nav-${viewName}`);
            if(activeNav) { activeNav.classList.remove('text-slate-600'); activeNav.classList.add('bg-orange-50', 'text-orange-600'); }
            
            if (viewName === 'lessons') renderFullList(); 
            if (viewName === 'dashboard') renderDashboardList();
        }

        function toggleMobileMenu() { document.getElementById('mobile-menu').classList.add('hidden'); }

        function getToolStyle(toolName) { return APP_CONFIG.tools[toolName] || APP_CONFIG.defaultTool; }

        function createCardHTML(lesson, isCompact = false) {
            const style = getToolStyle(lesson.tool);
            const iconHtml = renderIcon(style.icon);
            
            // L贸gica de Bloqueo
            let contentHtml = '';
            let wrapperClass = '';
            let lockOverlay = '';

            if (lesson.activa) {
                // LECCIN ACTIVA
                const mediaHtml = getMediaEmbed(lesson.link);
                contentHtml = `
                    <h3 class="text-lg font-bold text-slate-800 mb-2 leading-tight">${lesson.title}</h3>
                    <p class="text-sm text-slate-500 line-clamp-3 mb-2">${lesson.desc}</p>
                    ${mediaHtml}
                `;
            } else {
                // LECCIN BLOQUEADA
                wrapperClass = 'lesson-locked';
                contentHtml = `
                    <h3 class="text-lg font-bold text-slate-800 mb-2 leading-tight">Lecci贸n Bloqueada</h3>
                    <p class="text-sm text-slate-500 line-clamp-2">Contenido disponible pr贸ximamente.</p>
                `;
                lockOverlay = `
                    <div class="lock-overlay">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-white mb-2 mx-auto shadow-lg">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <span class="text-sm font-bold text-slate-800 bg-white px-3 py-1 rounded-full shadow-sm">Pr贸ximamente</span>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-2xl p-5 border border-slate-100 shadow-sm transition-all group relative overflow-hidden flex flex-col h-full ${wrapperClass}">
                    ${lockOverlay}
                    <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-slate-50 to-slate-100 rounded-bl-full -mr-4 -mt-4 opacity-50 transition-transform"></div>
                    <div class="relative z-10 flex-1">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg ${style.color} text-white flex items-center justify-center shadow-md shadow-slate-200 tool-icon-bg overflow-hidden">${iconHtml}</div>
                                <div><p class="text-xs font-bold uppercase tracking-wider text-slate-400">${lesson.week}</p><p class="text-sm font-semibold text-slate-700">${lesson.tool}</p></div>
                            </div>
                        </div>
                        ${contentHtml}
                    </div>
                </div>`;
        }

        function renderDashboardList() {
            const container = document.getElementById('dashboard-list');
            // Mostrar solo las 4 primeras (activas o no)
            container.innerHTML = lessons.slice(0, 4).map(l => createCardHTML(l, true)).join('');
        }
        function renderFullList() {
            const container = document.getElementById('lessons-grid'); const search = document.getElementById('search-input').value.toLowerCase(); const filterTool = document.getElementById('filter-tool').value;
            const filtered = lessons.filter(l => { const matchSearch = l.title.toLowerCase().includes(search) || l.desc.toLowerCase().includes(search); const matchTool = filterTool === 'all' || l.tool === filterTool; return matchSearch && matchTool; });
            container.innerHTML = filtered.map(l => createCardHTML(l, false)).join('');
        }
        function filterLessons() { renderFullList(); }
        function updateStats() {
            document.getElementById('stat-total').innerText = lessons.length;
            const activeCount = lessons.filter(l => l.activa).length;
            const lockedCount = lessons.length - activeCount;
            
            document.getElementById('stat-active').innerText = activeCount;
            document.getElementById('stat-locked').innerText = lockedCount;
            
            const progress = Math.round((activeCount / lessons.length) * 100);
            document.getElementById('progress-bar-sidebar').style.width = `${progress}%`; 
            document.getElementById('progress-text-sidebar').innerText = `${progress}% desbloqueado`;
        }
        window.router = router;
    </script>
</body>
</html>
